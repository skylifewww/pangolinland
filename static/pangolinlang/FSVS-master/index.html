{% load staticfiles %}

<!doctype html>
<html class="fsvs" lang="en">
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="{% static 'pangolin/FSVS-master/assets/css/style.css' %}" media="all" rel="stylesheet" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="{% static 'pangolin/FSVS-master/assets/js/bundle.js' %}"></script>
        <script>
        jQuery(document).ready(function($){
            var slider = $.fn.fsvs({
                autoPlay            : false,
                speed               : 1000,
                bodyID              : 'fsvs-body',
                selector            : '> .slide',
                mouseSwipeDisance   : 40,
                afterSlide          : function(){},
                beforeSlide         : function(){},
                endSlide            : function(){},
                mouseWheelEvents    : true,
                mouseWheelDelay     : false,
                mouseDragEvents     : true,
                touchEvents         : true,
                arrowKeyEvents      : true,
                pagination          : true,
                nthClasses          : 2,
                detectHash          : true
            });
        });
        </script>
    </head>
    <body>
        <div id="fsvs-body">
            <div class="slide">
                <p>Slide 1</p>
                <p>
                    <a href="http://luke.sno.wden.co.uk/assets/images/tappy.png">
                        <img src="http://luke.sno.wden.co.uk/assets/images/tappy.png" alt="">
                    </a>
                </p>
            </div>
            <div class="slide">Slide 2
                <div class="scrollable" style="background:grey;width:500px;height:400px;overflow:auto;">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce tincidunt aliquet venenatis. Quisque nec dolor id purus 
                </div>
            </div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
        </div>
    </body>
</html>
