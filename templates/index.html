        <script src="{% static 'pangolin/js/jquery-1.12.4.min.js' %}"></script> 

        <script src="{% static 'pangolin/FSVS-master/assets/js/bundle.js' %}"></script>
        <script src="{% static 'pangolin/js/wow.min.js' %}"></script>
              <script>
              new WOW().init();
              </script>
        <script>
        jQuery(document).ready(function($){
            var slider = $.fn.fsvs({
                autoPlay            : false,
                speed               : 1000,
                bodyID              : 'fsvs-body',
                selector            : '> .slide',
                mouseSwipeDisance   : 40,
                afterSlide          : function(){},
                beforeSlide         : function(){},
                endSlide            : function(){},
                mouseWheelEvents    : true,
                mouseWheelDelay     : false,
                mouseDragEvents     : true,
                touchEvents         : true,
                arrowKeyEvents      : true,
                pagination          : true,
                nthClasses          : 5,
                detectHash          : true
            });
        });
        </script>
    </head>


    <body>

     {% block landing %}{% endblock %}
{% block story %}{% endblock %}   

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
